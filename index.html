<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #10a37f;
            --bg-color: #f7f7f8;
            --text-color: #343541;
            --border-color: #e5e5e5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: #202123;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: #ffffff;
            margin-bottom: 20px;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
        }

        .ai-message {
            background-color: #e6f3ff;
            padding: 10px;
            border-radius: 8px;
        }

        .input-container {
            display: flex;
            align-items: flex-end;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            resize: none;
            min-height: 20px;
            max-height: 200px;
            overflow-y: auto;
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            height: 46px;
        }

        #send-button:hover {
            background-color: #0e8c6d;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .sidebar label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .sidebar select, .sidebar input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #333;
            color: #fff;
        }

        .new-chat-btn {
            background-color: #444654;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px;
            cursor: pointer;
            font-size: 14px;
            margin-top: auto;
        }

        .new-chat-btn:hover {
            background-color: #565869;
        }

        .message pre {
            background-color: #f4f4f4;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
        }

        .message code {
            font-family: 'Courier New', Courier, monospace;
        }

        .message p {
            margin: 0 0 10px 0;
        }

        .message ul, .message ol {
            margin: 0 0 10px 20px;
            padding: 0;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .main-content {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>AI Chat</h1>
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your API key">
        <label for="model-select">Model:</label>
        <select id="model-select">
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4-turbo">GPT-4 turbo</option>
            <option value="gpt-4o">GPT-4o</option>
        </select>
        <button class="new-chat-btn">New Chat</button>
    </div>
    <div class="main-content">
        <div class="chat-container" id="chat-history"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const chatHistory = document.getElementById("chat-history");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");
        const apiKeyInput = document.getElementById("api-key");
        const modelSelect = document.getElementById("model-select");
        const newChatBtn = document.querySelector(".new-chat-btn");

        function adjustTextareaHeight() {
            userInput.style.height = 'auto';
            userInput.style.height = Math.min(userInput.scrollHeight, 200) + 'px';
        }

        userInput.addEventListener('input', adjustTextareaHeight);

        function formatMessage(message) {
            // Use marked library to parse Markdown
            const formattedMessage = marked.parse(message);
            
            // Wrap the formatted message in a div to make it safe to insert
            const wrapper = document.createElement('div');
            wrapper.innerHTML = formattedMessage;
            
            // Apply syntax highlighting to code blocks
            wrapper.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
            
            return wrapper.innerHTML;
        }

        function addMessageToChat(sender, message, className) {
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            
            const senderSpan = document.createElement("span");
            senderSpan.textContent = `${sender}: `;
            senderSpan.style.fontWeight = "bold";
            messageDiv.appendChild(senderSpan);

            const contentDiv = document.createElement("div");
            contentDiv.innerHTML = formatMessage(message);
            messageDiv.appendChild(contentDiv);

            chatHistory.appendChild(messageDiv);

            // Scroll to bottom of chat history
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function sendMessage() {
            const apiKey = apiKeyInput.value.trim();
            const userInputValue = userInput.value.trim();
            const selectedModel = modelSelect.value;

            if (!apiKey) {
                alert("Please enter your API key.");
                return;
            }

            if (!userInputValue) return;

            // Add user message to chat history
            addMessageToChat("You", userInputValue, "user-message");

            // Clear user input and reset height
            userInput.value = "";
            adjustTextareaHeight();

            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: selectedModel,
                        messages: [
                            { role: "system", content: "You are a helpful assistant. Use Markdown formatting for code blocks and structured text." },
                            { role: "user", content: userInputValue },
                        ],
                        max_tokens: 2048,
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const responseText = data.choices[0].message.content;

                // Add AI response to chat history
                addMessageToChat("AI", responseText, "ai-message");

            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while fetching the response. Please check your API key and try again.");
            }
        }

        sendButton.addEventListener("click", sendMessage);

        newChatBtn.addEventListener("click", () => {
            chatHistory.innerHTML = "";
        });

        // Allow sending message with Enter key
        userInput.addEventListener("keydown", (e) => {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Initial call to set the correct height
        adjustTextareaHeight();
    </script>
</body>
</html>
