<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="icon" href="./icon-192x192.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@twind/core@1.1.3/twind.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@twind/preset-autoprefix@1.0.7/preset-autoprefix.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@twind/preset-tailwind@1.1.4/preset-tailwind.umd.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="sidebar">
        <h1>AI Chat</h1>
        <label for="api-key">API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your API key">
        <label for="model-select">Model:</label>
        <select id="model-select">
            <option value="gpt-4o">GPT-4o</option>
            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
            <option value="gpt-4-turbo">GPT-4 turbo</option>
        </select>
        <button class="new-chat-btn">New Chat</button>
    </div>
    <div class="main-content">
        <div class="chat-container" id="chat-history"></div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Type your message here..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
